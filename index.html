<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Smartpacey Pass Generator</title>
</head>
<body>

    <div class="main">

   
    <header>
        <img src="https://www.smartpacey.com/images/logo.png" alt="logo">
        <h1><a target="_blank" href="https://www.smartpacey.com/">Smartpacey Recognization Program</a></h1>
    </header>

    <main>
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" id="name" autocapitalize="name" placeholder="Your Name" required>

        <input id="imgInput" accept="image/*" type="file">
        <!-- <img id='img' alt="photo" width="300px">  -->
        <br><br>
        <button id="submit">Get Certificate</button>
    </main>
</div>

</html>
